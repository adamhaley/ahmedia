<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Media.ai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="splash-container">
        <div class="line-container upper-right">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
        </div>
        <div class="text-section">
            <h1>AH Media<span class="accent">.ai</span></h1>
        </div>
        <div class="graphics-section">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <div class="line-container lower-left">
            <div class="line line-3"></div>
            <div class="line line-4"></div>
        </div>
    </div>

    <div class="email-capture">
        <div class="email-box">
            <div id="drop-zone" class="drop-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & Drop files here</p>
                <p>or</p>
                <label for="file-input" class="upload-button">Choose Files</label>
                <input type="file" id="file-input" multiple hidden>
            </div>
            <div id="upload-status" class="upload-status"></div>
        </div>
    </div>

    <div class="chat-container">
        <button class="close-button">
            <i class="fas fa-times"></i>
        </button>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." class="chat-input">
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <button class="reopen-chat-button">
        <i class="fas fa-comments"></i>
    </button>

    <script src="animation.js"></script>
    <script src="chat.js"></script>
</body>
</html>
